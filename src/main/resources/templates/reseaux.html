<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SOLALIM Réseaux</title>
    <link th:src="@{/img/faviconSolalim.png}" rel="icon" sizes="96x96" type="image/png">
    <!-- Font ROBOTO -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- font OSWALD -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- feuille de style CSS -->
    <link th:href="@{/css/reseaux.css}" rel="stylesheet">
    <link th:href="@{/css/StyleCommun.css}" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <!-- Librairie AWESONE -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <!-- JAVSCRIPT -->
    <script async th:src="@{/js/reseaux.js}"></script>
    <script async th:src="@{/js/ScriptCommun.js}"></script>
</head>
<body class="body-dark">
<!--!PAGE PRINCIPALE-->

<div class="container " id="page">

    <!--! HEADER PAGE PRINCIPALE -->

    <div class="row " id="rowPage">

        <div class="container">
            <div class="row text-end m-2">
                <div class=" d-flex justify-content-end align-items-center">
                    <input id="switch" type="checkbox"><label for="switch" id="butSwitch"></label>
                </div>
            </div>
            <div class="container col-12" id="ContainerTitrePage">
                <div class="row">
                    <div class="col-4 text-end">
                        <a th:href="@{accueil}"><img alt="logo" id="logosola"
                                                    th:src="@{/img/logoSolalim.png}"></a>
                    </div>
                    <div class="col-8">
                        <h1 class="d-flex align-items-center pageTitre" >APPLICATION SOLALIM</h1>
                    </div>
                </div>
            </div>
        </div>

        <!--! CONTAINER APPLI ET COTE -->

        <div class="container">
            <div class="row justify-content-center flex-nowrap">

                <!--! PAGEGAUCHE DE L'APPLI -->
                <div id="pageGauche" class="col-5 ">
                    
                    <div class="container mt-5">
                        <div class="row ">
                            <div class="col 12 text-end">
                                <div id="imgMoodboard" class="fullscreen ">
                                    <img th:src="@{/img/moodboard.png}" alt="Image en plein écran">
                                </div>
                                <!-- Image miniature -->
                                <img id="thumbnailMoodboard" class="thumbnail" th:src="@{/img/Thumbmoodboard.png}" alt="Image miniature" style="cursor: pointer;">
                            </div>
                        </div>
                    </div>
                    <!--*Zoning Reseaux-->
                    <div class="container mt-5">
                        <div class="row ">
                            <div class="col 12 text-end">
                                <div id="imgReseaux" class="fullscreen ">
                                    <img th:src="@{/img/zoningReseaux.PNG}" alt="Image en plein écran">
                                </div>
                                <!-- Image miniature -->
                                <img id="thumbnailReseaux" class="thumbnail" th:src="@{/img/thumbZoningReseaux.PNG}" alt="Image miniature" style="cursor: pointer;">
                            </div>
                        </div>
                    </div>
                </div>

                <!--! BOITE DE L'APPLI -->
                <div class="col-2" id="boxApp">

                    <!--! ROW HEADER APPLI-->

                    <div class="container">
                        <div class="row align-items-center" id="menu">

                            <!--! HEADER APPLI -->

                            <!--* LOGO -->
                            <div th:classappend="${user != null} ? 'col-8' : 'col-8 mt-4'">
                                <div class="d-flex justify-content-center align-items-center">
                                    <img alt="logo" id="logo" th:src="@{/img/logoSolalim.png}">
                                </div>
                            </div>


                            <!--*MENU APPLI  -->
                            <div class="col-2" th:if="${user != null}">
                                <!-- Menu hamburger -->
                                <div class="m-4">
                                    <!-- Image menu hamburger -->
                                    <a id="hambMenu" href="#modalScrollableCenter" role="button" class="btn" data-bs-toggle="modal">
                                        <img th:src="@{/img/boutons/hamburger_button_menu_icon_155296.png}" alt="Bouton Image">
                                    </a>
                                    <!-- Scrollable Modal HTML -->
                                    <div class="modal fade" id="modalScrollableCenter" tabindex="-1">
                                        <div class="modal-dialog custom-modal-dialog modal-dialog-centered modal-dialog-scrollable ">
                                            <div class="modal-content custom-modal-content">
                                                <div class="modal-header">
                                                    <p id="menuModal">Menu</p>
                                                </div>
                                                <div class="modal-body custom-body">
                                                    <a class="custom-link" th:href="@{accueil}">Accueil</a>
                                                    <a class="custom-link" th:href="@{monCompte}">Mon compte</a>
                                                    <a class="custom-link" th:href="@{LesCommandes}">Commande</a>
                                                    <a class="custom-link" th:href="@{reseaux}">réseaux</a>
                                                    <br>
                                                    <br>
                                                    <br>
                                                    <br>
                                                    <br>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--! BODY DE L'APPLI -->

                    <!--* LIGNE VIDE -->
                    <div class="container">
                        <div class="row  " id="LigneVideSsMenu">
                            <div id="ligneEspace">
                            </div>
                        </div>
                    </div>
                    <!--BOITES RESEAUX-->
                    <div class="container text-center mb-3">
                        <p class="titre">Les Réseaux</p>
                    </div>
                    <div class=" container  text-center custom-scrollbar-y" id="containBoite">

                        <!-- Boites les POT-POTES -->
                        <div class="row">
                            <div class="col-10 mx-auto" id="BoitePotsPotes">
                                <div class="ma-boite text-center">
                                    <img alt="images du groupe pot-potes" id="lesPotsPotes"
                                        th:src="@{/img/reseau/favicon.png}">
                                    <h4>Les POT-POTES</h4>
                                    <p class="description"> Capendu, Douzens, Barbaira, Marseillette</p>
                                </div>
                            </div>
                        </div>

                        <!-- boite LOCO-->
                        <div class="row">
                            <div class="col-10 mx-auto" id="BoitesLoco">
                                <div class="ma-boite text-center">
                                    <img alt="images du groupe LocoMinges" id="LocoMinges"
                                        th:src="@{/img/reseau/locominges.png}">
                                    <h4>LOCO'MINGES</h4>
                                    <p class="description"> Saint-Gaudens, 31</p>
                                </div>
                            </div>
                        </div>

                        <!-- Boite les BIOTINEUSES -->
                        <div class="row">
                            <div class="col-10 mx-auto" id="Boite1">
                                <div class="ma-boite text-center">
                                    <img alt="images du groupe les biotineuses" id="lesBiotineuses"
                                        th:src="@{/img/reseau/les_biotineuses.png}">
                                    <h4>Les Biotineuses</h4>
                                    <p class="description"> Pradelles en Val, Lagrasse, Serviès</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--! PAGE DE DROITE DE L'APPLI -->
                <div class="col-5 " id="pageDroite">


                </div>
            </div>
        </div>
    </div>
</div>



<!--! FOOTER DE LA PAGE -->
<footer class="bg-dark text-light text-center py-3">
    <div class="container">
        <p>&copy; 2023 Eric UNTERNAHR. Tous droits réservés.</p>
        <p><a th:href="@{mentions-legales}" class="text-light">Mentions légales</a></p>
    </div>
</footer>


<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
