<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLALIM Mes commandes en cours</title>
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/img/faviconSolalim.png}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Oswald&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/mesCommandesEnCours.css}">
    <link rel="stylesheet" th:href="@{/css/StyleCommun.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">

    <!-- JavaScript -->
    <script async th:href="@{/js/mesCommandesEnCours.js}"></script>
    <script async th:href="@{/js/ScriptCommun.js}"></script>
</head>

<body class="body-dark">
    <!--!PAGE PRINCIPALE-->
    
    <div id="page" class = "container ">
    
        <!--! HEADER PAGE PRINCIPALE -->
    
        <div id="rowPage" class="row ">
    
            <header class="container ">
                <div class="row text-end m-2">
                    <div class=" d-flex justify-content-end align-items-center">
                        <input type="checkbox" id="switch"><label id="butSwitch" for="switch"></label>
                    </div>
                </div>
                <div id="ContainerTitrePage" class="container col-12">
                    <div class="row">
                        <div class="col-4 text-end">
                            <a th:href="@{accueil}"><img id="logosola" th:src="@{/img/logoSolalim.png}" alt="logo"></a>
                        </div>
                        <div class="col-8">
                            <p class="d-flex align-items-center pageTitre" >APPLICATION SOLALIM</p>
                        </div>
                    </div>
                </div>
            </header>

        <!--! CONTAINER APPLI ET COTE -->

        <main class="container">
            <div class="row justify-content-center flex-nowrap">

                <!--! PAGE GAUCHE DE L'APPLI -->
                <div class="col-5 " id="pageGauche">
                    <div class="container mt-5">
                        <div class="row ">
                        </div>
                    </div>
                </div>

                <!--! BOITE DE L'APPLI -->
                <div class="col-2" id="boxApp">

                    <!--! ROW HEADER APPLI-->

                    <div class="container">
                        <div class="row align-items-center" id="menu">

                            <!--! HEADER APPLI -->

                            <!--* LOGO -->
                            <div class="col-8 ">
                                <div class="d-flex justify-content-center align-items-center">
                                    <a  th:href="@{accueil}">
                                        <img id = "logo"  th:src="@{/img/logoSolalim.png}"  alt="logo"></a>
                                </div>
                            </div>

                            <!--*MENU APPLI  -->
                            <div class="col-2">
                                <!-- Menu hamburger -->
                                <div class="m-4">
                                    <!-- Image menu hamburger -->
                                    <a id = "hambMenu" href="#modalScrollableCenter" role="button" class="btn" data-bs-toggle="modal">
                                        <img th:src="@{/img/boutons/hamburger_button_menu_icon_155296.png}" alt="Bouton Image">
                                    </a>
                                    <!-- Scrollable Modal HTML -->
                                    <div id="modalScrollableCenter" class="modal fade" tabindex="-1">
                                        <div class="modal-dialog custom-modal-dialog modal-dialog-centered modal-dialog-scrollable ">
                                            <div class="modal-content custom-modal-content">
                                                <div class="modal-header">
                                                    <p id="menuModal">Menu</p>
                                                </div>
                                                <div class="modal-body custom-body">
                                                    <a class="custom-link" th:href="@{accueil}">Accueil</a>
                                                    <a class="custom-link" th:href="@{monCompte}">Mon compte</a>
                                                    <a class="custom-link" th:href="@{LesCommandes}">Commande</a>
                                                    <a class="custom-link" th:href="@{reseaux}">réseaux</a>
                                                    <br>
                                                    <br>
                                                    <br>
                                                    <br>
                                                    <br>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--! BODY DE L'APPLI -->

                    <!--* LIGNE VIDE -->
                    <div class="container  ">
                        <div class="row  " id="LigneVideSsMenu">
                            <div id="ligneEspace">
                            </div>
                        </div>
                    </div>
                    <!--*PAGE MES COMMANDES EN COURS -->
                    <div class="container mt-4">
                        <div class="row">
                            <div class="ms-3 col-7">
                                <p class="titre">Mes commandes</p>
                            </div>
                            <div class="col-4">
                                <img id="lesPotsPotes" th:src="@{/img/reseau/logoPots-potes.png}" alt="Image du groupe">
                            </div>
                        </div>
                    </div>
                    <!-- BOITES DES COMMANDES EN COURS -->
                    <div class="container">
                        <div class="row" id="ligneVide">
                        </div>


                        <div class="ms-2 container  text-center custom-scrollbar-y" id="containBoite">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mx-auto" id="commandeCours">
                                        <div class="ma-boite text-center">
                                            <p class="menu">Les ARES VERTS</p>
                                            <p class="date">Date butoire : 12/02/2024</p>
                                            <img alt="pixie" id="pdtimg1" th:src="@{img/commandes/pixiessfond.png}">
                                            <p id="Produit1"></p>
                                            <img alt="pixie" id="pdtimg2" th:src="@{/img/commandes/opalssfond.png}">
                                            <p id="Produit2"></p>
                                            <img alt="pixie" id="pdtimg3" th:src="@{/img/commandes/compote2ssfond.png}">
                                            <p id="Produit3"></p>
                                            <img alt="pixie" id="pdtimg4" th:src="@{/img/commandes/petillantssfond.png}">
                                            <p id="Produit4"></p>
                                            <p id="TotCommande"></p>
                                        </div>
                                        <div class="row">
                                            <div class="col-12  text-center">
                                                <button class="btn custom-button" id="btonForm"
                                                        onclick="redirigerVersCommande()"
                                                        type="button">
                                                    <img alt="Image" class="normal-image"
                                                        th:src="@{/img/boutons/Modifier.png}">
                                                    <img alt="Image au survol" class="hover-image"
                                                        th:src="@{/img/boutons/ModifierHover.png}">
                                                    <img alt="Image au clic" class="active-image"
                                                        th:src="@{/img/boutons/ModifierActive.png}">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

                <!--! PAGE DE DROITE DE L'APPLI -->
                <div class="col-5 " id="pageDroite">

                </div>

            </div>
        </main>
    </div>
</div>

<!--! FOOTER DE LA PAGE -->
<footer class="bg-dark text-light text-center py-3">
    <div class="container">
        <p>&copy; 2023 Eric UNTERNAHR. Tous droits réservés.</p>
        <p><a th:href="@{mentions-legales}" class="text-light">Mentions légales</a></p>
    </div>
</footer>
<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
